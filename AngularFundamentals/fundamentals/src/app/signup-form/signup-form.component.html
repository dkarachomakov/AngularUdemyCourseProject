<form [formGroup]="form" (ngSubmit)="login()">
    <div formGroupName="account">
        <div *ngIf="form.errors" class="alert alert-danger">
            The username or password is invalid
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf="!username.valid && username.touched && username.errors">
                <div *ngIf="username.errors?.required">The name is required.</div>
                <div *ngIf="username.errors?.minlength">The minimum length of the name is {{ username.errors.minlength.requiredLength }}.</div>
                <div *ngIf="username.errors?.cannotContainSpaces">The username cannot contain spaces.</div>
                <div *ngIf="username.errors?.shouldBeUnique">The username must be unique</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
