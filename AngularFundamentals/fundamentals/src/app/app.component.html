<h1>Angular</h1>

<courses></courses>
<authors></authors>
<favorite [is-favorite]="post.isFavorite" (change)="onFavoriteChange($event)"></favorite>

<bootstrap-panel>
  <ng-container class="heading">Heading</ng-container>
  <div class="body">
    <h2>Body</h2>
    <p>Some content here...</p>
  </div>
</bootstrap-panel>

<like [likesCount]="tweet.likesCount"
      [isLiked]="tweet.isLiked"></like>

<br/>

<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No courses yet
</ng-template>

<br/>

<div [hidden]="courses.length <= 0">
  List of courses
</div>
<div [hidden]="courses.length > 0">
  No courses yet
</div>

<br/>

<!-- Tabs -->
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" [class.active]="viewMode === 'map'" (click)="viewMode = 'map'" data-toggle="pill">Map View</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="viewMode === 'list'" (click)="viewMode = 'list'" data-toggle="pill">List View</a>
  </li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
<!-- /Tabs -->

<!--For-->
<button (click)="onLoadCourses()">Load Courses</button>
<button (click)="onAdd()">add</button>
<ul>
  <li *ngFor="let course of courseObjects; trackBy: trackCourseById; index as i; even as isEven" >
    {{i}} - {{ course.name }} <span *ngIf="isEven">(EVEN)</span> <button (click)="onRemove(course)">Remove</button> <button (click)="onUpdate(course)">Update</button>
  </li>
</ul>

<!--/For-->
